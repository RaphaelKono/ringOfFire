<div class="game-screen-background">
    <img src="assets/img/bg.jpg">
</div>

<div class="players-container">
    <app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.rem': 1 + (2.2*i)}" [name]="player" [playerActive]="i === game.currentPlayer" class="player-container-pos"></app-player>
    <!-- From the Object game of the exported Class Game (-> models/game.ts) we put the current position in game.players-Array (= Player) as an Input into PlayerComponent (see player.component.ts: @Input() name: string). Same for the playerActive-Boolean (@Input() playerActive: boolean) -->
</div>

<div class="game-screen d-flex flex-column justify-content-between align-items-center">
    <div></div>
    <div class="card-stack">
        <img [class.hidden]="c == ''" *ngFor="let c of game.stack; let i = index;" [ngStyle]="{'right.px': i*0, 'top.px':i*0, 'transform': 'rotate('+i*(360/game.stack.length)+'deg)', '-webkit-transform': 'rotate('+i*(360/game.stack.length)+'deg)', '-ms-transform': 'rotate('+i*(360/game.stack.length)+'deg)'}"
            (click)="pickCard(i)" class="card-from-stack top-card" src="assets/img/cards/card_cover.png">
        <img *ngFor="let card of game.playedCards;" (click)="openDetailsDialog()" class="played-card" src="assets/img/cards/{{ card }}.png">
        <img *ngIf="pickCardAnimation" class="pick-card" src="assets/img/cards/{{ currentCard }}.png">
    </div>

    <div class="d-flex justify-content-between pin-bottom align-items-center">
        <app-game-info (click)="openDetailsDialog()"></app-game-info>
        <button *ngIf="!gameIsFull()" mat-fab color="primary" (click)="openAddPlayerDialog()" class="btn-add">+</button>
    </div>
</div>

<div *ngIf="gameEnd" class="endscreen d-flex justify-content-center align-items-center" [ngStyle]="{'z-index':10}">
    <div class="startscreen-container">
        <img class="startscreen-img" src="assets/img/startscreen.jpg">
    </div>
    <div class="startscreen-container startscreen-overlay">
        <mat-card class="example-card startscreen-frame">
            <mat-card-header>
                <mat-card-title class="txt-center font-Rye fadeIn">
                    End
                </mat-card-title>
                <mat-card-subtitle class="txt-center font-Rye fadeIn">
                    All four kings are picked.
                </mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <button mat-button color="primary" (click)="ngOnInit()" class="start-btn fadeIn">Restart Game</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
