<h1 mat-dialog-title>Add New Player</h1>
<div mat-dialog-content>
    <p>Please enter your name</p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input required maxlength="9" pattern="/\b(?:(?:ass+(?:\s+)?|i+(?:\s+)?|butt+(?:\s+)?|mo(?:(?:m|t|d)h?(?:e|a)?r?)(?:\s+)?)?f(?:(?:\s+)?u+)?(?:(?:\s+)?c+)?(?:(?:\s+)?k+)?(?:(?:e|a)(?:r+)?|i(?:n(?:g)?)?)?(?:s+)?(?:\s+)?(?:hole|head|(?:yo?)?u?)?)+\b/igm"
            appForbiddenName="adolf" matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [disabled]="name.length < 1" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
