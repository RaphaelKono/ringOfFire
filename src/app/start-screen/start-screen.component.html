<div class="startscreen-container">
    <img class="startscreen-img" src="assets/img/startscreen.jpg">
</div>
<div class="startscreen-container startscreen-overlay">
    <mat-card class="example-card startscreen-frame">
        <mat-card-header>
            <mat-card-title class="txt-center font-Rye fadeIn">
                Ring of Fire
            </mat-card-title>
            <mat-card-subtitle class="txt-center font-Rye fadeIn">
                Drinking game with playing cards
            </mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="startscreen-btns-container">
            <button mat-button color="primary" (click)="newGame()" class="start-btn fadeIn">Start Game</button>
            <button mat-button color="primary" (click)="joinGame()" class="start-btn fadeIn">Join Game</button>
        </mat-card-content>
    </mat-card>
</div>
<footer>
    <a (click)="navigate('imprint')">Imprint</a>
    <a (click)="navigate('privacy')">Privacy</a>
</footer>
